<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Atomy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7f6;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
      max-width:600px;
      width:100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }
    input, select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      width: 100%;
    }
    input:focus, select:focus {
      border-color: #5ab9ea;
      outline: none;
    }
    button {
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background-color: #5ab9ea;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #489ac4;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Miembro</h2>
    <form id="miembroForm">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label for="cedula">Número de Cédula:</label>
      <input type="text" id="cedula" name="cedula" required>

      <label for="fechaN">Fecha de Nacimiento:</label>
      <input type="date" id="fechaN" name="fechaN" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="departamento">Departamento:</label>
      <select id="departamento" name="departamento" required>
        <option value="">Seleccione un departamento</option>
        <!-- Opciones de departamentos -->
      </select>

      <label for="ciudad">Ciudad/Municipio:</label>
      <select id="ciudad" name="ciudad" required>
        <option value="">Seleccione una ciudad</option>
     
      </select>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <div id="barrioContainer" class="hidden">
        <label for="barrio">Barrio:</label>
        <select id="barrio" name="barrio">
          <option value="">Seleccione un barrio</option>
        </select>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // Envío del formulario en formato JSON
    document.getElementById("miembroForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const apellidos = document.getElementById("apellidos").value;
      const cedula = document.getElementById("cedula").value;
      const fechaN = document.getElementById("fechaN").value;
      const email = document.getElementById("email").value;
      const departamento = document.getElementById("departamento").value;
      const ciudad = document.getElementById("ciudad").value;
      const direccion = document.getElementById("direccion").value;

      if (document.getElementById("barrioContainer").style.display !== "none") {
          barrio = document.getElementById("barrio").value;
      }
      const data = { nombre, apellidos, cedula, fechaN, email, departamento, ciudad, direccion};

      fetch('https://miembros-u1vg.shuttle.app/miembrocreate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => alert(result))
      .catch(error => console.error('Error:', error));
    });
    
    fetch('https://raw.githubusercontent.com/marcovega/colombia-json/master/colombia.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Error al cargar el dataset');
        }
        return response.json();
      })
      .then(data => {
        const departamentosYCiudades = {};
        data.forEach(item => {
          departamentosYCiudades[item.departamento] = item.ciudades;
        });

        const selectDepartamento = document.getElementById('departamento');
        const selectCiudad = document.getElementById('ciudad');

        Object.keys(departamentosYCiudades).sort().forEach(depto => {
          const option = document.createElement('option');
          option.value = depto;
          option.textContent = depto;
          selectDepartamento.appendChild(option);
        });
        selectDepartamento.addEventListener('change', () => {
          selectCiudad.innerHTML = '<option value="">Seleccione una ciudad</option>';
          const deptoSeleccionado = selectDepartamento.value;
          if (deptoSeleccionado && departamentosYCiudades[deptoSeleccionado]) {
            departamentosYCiudades[deptoSeleccionado].sort().forEach(ciudad => {
              const option = document.createElement('option');
              option.value = ciudad;
              option.textContent = ciudad;
              selectCiudad.appendChild(option);
            });
          }
          document.getElementById('direccion').value = '';
          document.getElementById('barrioContainer').style.display = 'none';
          document.getElementById('barrio').innerHTML = '<option value="">Seleccione un barrio</option>';
        });

        selectCiudad.addEventListener('change', () => {
          document.getElementById('direccion').value = '';
          document.getElementById('barrioContainer').style.display = 'none';
          document.getElementById('barrio').innerHTML = '<option value="">Seleccione un barrio</option>';
        });
      })
      .catch(error => console.error('Error al cargar el dataset:', error));

    const barriosData = {
      "Bogotá": ["Chapinero", "Usaquén", "Suba", "Teusaquillo", "Santa Fe", "La Candelaria", "Engativá", "Bosa", "Kennedy", "Fontibón"]
      
    };

    document.getElementById('direccion').addEventListener('blur', function() {
      const direccion = this.value.trim();
      const ciudadSeleccionada = document.getElementById('ciudad').value;
      if (direccion && ciudadSeleccionada) {
        // Verificamos si existe un listado de barrios para la ciudad seleccionada
        if (barriosData[ciudadSeleccionada]) {
          const selectBarrio = document.getElementById('barrio');
          selectBarrio.innerHTML = '<option value="">Seleccione un barrio</option>';
          barriosData[ciudadSeleccionada].forEach(barrio => {
            const option = document.createElement('option');
            option.value = barrio;
            option.textContent = barrio;
            selectBarrio.appendChild(option);
          });
          document.getElementById('barrioContainer').style.display = 'block';
        } else {
          document.getElementById('barrioContainer').style.display = 'none';
          alert('No hay datos de barrios para la ciudad seleccionada.');
        }
      }
    });
  </script>
</body>
</html>
