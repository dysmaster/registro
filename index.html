<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Atomy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7f6;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
      max-width:600px;
      width:100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }
    input, select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      width: 100%;
    }
    input:focus, select:focus {
      border-color: #5ab9ea;
      outline: none;
    }
    button {
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background-color: #5ab9ea;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #489ac4;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Miembro</h2>
    <form id="miembroForm">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label for="cedula">Número de Cédula:</label>
      <input type="text" id="cedula" name="cedula" required>

      <label for="fileInput">Subir Imagen de Documento</label>
      <input type="file" id="fileInput" accept="image/*" required>

      <label for="fechaN">Fecha de Nacimiento:</label>
      <input type="date" id="fechaN" name="fechaN" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="departamento">Departamento:</label>
      <select id="departamento" name="departamento" required>
        <option value="">Seleccione un departamento</option>
        <!-- Opciones de departamentos -->
      </select>

      <label for="ciudad">Ciudad/Municipio:</label>
      <select id="ciudad" name="ciudad" required>
        <option value="">Seleccione una ciudad</option>
     
      </select>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="barrio">Barrio</label>
      <input type="text" id="mibarro" name="mibarro" required>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
const URI0 = "https://api.cloudinary.com/v1_1/dfuowmphp/image/upload";
const URI1 = "https://miembros-u1vg.shuttle.app/miembrocreate";

let upIU = null;

document.getElementById("fileInput").addEventListener("change", async function (e) {
  const file = e.target.files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", "ml_default");

  try {
    const responseCloudinary = await fetch(URI0, {
      method: "POST",
      body: formData
    });
    const cloudinaryData = await responseCloudinary.json();

    if (cloudinaryData.secure_url) {
      upIU = cloudinaryData.secure_url;
      //console.log("Imagen subida correctamente:", upIU);
    } else {
      throw new Error("Error al obtener secure_url");
    }
  } catch (error) {
    console.error("Error al subir la imagen:", error);
    alert("No se pudo subir la imagen. Intenta nuevamente.");
  }
});
document.getElementById("miembroForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  if (!upIU) {
    alert("La imagen aún no se ha cargado. Por favor, espera un momento y vuelve a intentarlo.");
    return;
  }
  const data = {
    nombre: document.getElementById("nombre").value,
    apellidos: document.getElementById("apellidos").value,
    cedula: document.getElementById("cedula").value,
    fechaN: document.getElementById("fechaN").value,
    email: document.getElementById("email").value,
    departamento: document.getElementById("departamento").value,
    ciudad: document.getElementById("ciudad").value,
    direccion: document.getElementById("direccion").value,
    barrio: document.getElementById("mibarro").value,
    imagen:upIU 
  };

  try {
    const responseMiembro = await fetch(URI1, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const result = await responseMiembro.text();
    alert(result);
  } catch (error) {
    console.error("Error al enviar los datos del miembro:", error);
    alert("Hubo un error al enviar la información. Inténtalo de nuevo.");
  }
});

          selectDepartamento.appendChild(option);
        });
        selectDepartamento.addEventListener('change', () => {
          selectCiudad.innerHTML = '<option value="">Seleccione una ciudad</option>';

            });
          }
        });
      })
      .catch(error => console.error('Error al cargar el dataset:', error));

</body>
</html>
